<section class="section menu-highlight-section">
    <div class="container">
        <div class="text-center mb-5">
            <h2>Popular Menu</h2>
            <p class="section-subtitle">Customer favorites that keep them coming back.</p>
        </div>

        <div class="state-message" *ngIf="loading">
            Loading menu...
        </div>

        <div class="state-message error" *ngIf="!loading && errorMessage">
            {{ errorMessage }}
        </div>

        <div class="menu-grid" *ngIf="!loading && !errorMessage && products.length > 0">
            <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
        </div>

        <div class="state-message" *ngIf="!loading && !errorMessage && products.length === 0">
            No products available right now.
        </div>

        <div class="text-center mt-5">
            <a class="btn-primary" routerLink="/menu">View Full Menu</a>
        </div>
    </div>
</section>
