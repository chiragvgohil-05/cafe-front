<div class="dashboard-container">
    <div class="page-header">
        <h1>Dashboard</h1>
        <p class="subtitle">Welcome back! Here's what's happening today.</p>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
        <div class="stat-card" *ngFor="let stat of stats">
            <div class="stat-info">
                <span class="stat-label">{{ stat.label }}</span>
                <div class="stat-value">{{ stat.value }}</div>
                <div class="stat-change" [class.positive]="stat.isPositive">
                    {{ stat.change }} <span class="change-text">from last month</span>
                </div>
            </div>
            <div class="stat-icon" [ngClass]="stat.iconBg">
                <!-- Icons based on label (simplified logic or SVG injection) -->
                <svg *ngIf="stat.label === 'Total Revenue'" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#28a745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                <svg *ngIf="stat.label === 'Total Orders'" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#4E342E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <svg *ngIf="stat.label === 'Active Customers'" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#6c757d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <svg *ngIf="stat.label === 'Growth Rate'" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                    <polyline points="17 6 23 6 23 12"></polyline>
                </svg>
            </div>
        </div>
    </div>
</div>
